<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listes d'etudiant</title>
    <span th:replace="~{home :: bootstrapImports}"></span>
</head>
<body>
<span th:replace="~{home :: navbar}"></span>
<main class="container">
    <table th:if="${!students.isEmpty()}" class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nom</th>
            <th scope="col">Prenom</th>
            <th scope="col">Age</th>
            <th scope="col">Detail</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${students}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.firstName}"></td>
            <td th:text="${s.lastName}"></td>
            <td th:text="${s.age}"></td>
            <td ><a th:href="@{/student/{id}(id=${s.id})}" class="btn btn-outline-info" ><i class="bi bi-eye"></i> Details</a></td>
        </tr>
        </tbody>
    </table>
    <p th:if="${students.isEmpty()}">
        Pas d'etudiants inscrit !!!
    </p>
</main>

<span th:replace="~{home :: footer}"></span>
</body>
</html>
